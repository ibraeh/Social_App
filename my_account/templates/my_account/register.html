{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Create an Account{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Create an Account</h2>

            <div class=" signin text-center">

                
              </div>

              <br><br>

              <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
                <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
                  OR
                </span>
              </div>

              <br><br>

            <form method="post" action=".">
              {% csrf_token %}
              {{ user_form|crispy }}
              <button type="submit" class="btn btn-primary mt-3">Create my account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
