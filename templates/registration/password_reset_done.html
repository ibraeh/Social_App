{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Password Reset</h1>
          <p class="card-text">We have sent you an email with instructions on how to reset your password.</p>
          <p class="card-text">If you don't receive an email, please make sure you've entered the correct address or check your spam folder.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
